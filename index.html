<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">ðŸ“Š Laporan Keuangan</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-gray-500">Pemasukan</p>
        <h2 id="totalPemasukan" class="text-2xl font-bold text-green-600">Rp 0</h2>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-gray-500">Pengeluaran</p>
        <h2 id="totalPengeluaran" class="text-2xl font-bold text-red-600">Rp 0</h2>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-gray-500">Saldo</p>
        <h2 id="saldo" class="text-2xl font-bold">Rp 0</h2>
      </div>
    </div>

    <!-- Form Input -->
    <div class="bg-white rounded-xl shadow p-4 mb-6">
      <h2 class="font-semibold mb-4">Input Transaksi</h2>
      <form id="formTransaksi" class="grid grid-cols-1 md:grid-cols-6 gap-4">
        <input type="date" id="tanggal" class="border rounded p-2" required />
        <input type="text" id="catatan" placeholder="Catatan" class="border rounded p-2" required />
        <select id="jenis" class="border rounded p-2" required>
          <option value="">Jenis</option>
          <option value="pemasukan">Pemasukan</option>
          <option value="pengeluaran">Pengeluaran</option>
        </select>
        <select id="kategori" class="border rounded p-2" required>
          <option value="">Kategori</option>
          <option>Marketing dan promosi</option>
          <option>Jasa photography</option>
          <option>Cetak media promosi</option>
          <option>Event</option>
          <option>Bazzar dan pameran</option>
          <option>Kemasan</option>
          <option>Beban angkut penjualan</option>
          <option>Labeling</option>
          <option>Visual Merchandise</option>
          <option>Sponsorship</option>
          <option>Survey</option>
          <option>Gaji dan kesejahteraan karyawan</option>
          <option>Pengembangan Karyawan</option>
          <option>Seragam Karyawan</option>
          <option>Listrik air dan telepon</option>
          <option>Sewa</option>
          <option>Perlengkapan dan peralatan kantor</option>
          <option>Transportasi</option>
          <option>Paket dan ekspedisi</option>
          <option>Perjalanan Dinas</option>
          <option>Beban reparasi dan pemeliharaan aset tetap</option>
          <option>Pajak dan retribusi</option>
          <option>Relasi, customer dan VIP</option>
          <option>Konsolidasi</option>
          <option>Umum</option>
          <option>Iuran</option>
          <option>Sumbangan</option>
          <option>CSR</option>
          <option>Jasa konsultasi</option>
          <option>Inovasi</option>
          <option>Asuransi</option>
          <option>Administrasi bank</option>
          <option>Other</option>
          <option>Pembelian Aset</option>
          <option>Cicilan Aset</option>
          <option>Cicilan Bank</option>
        </select>
        <input type="number" id="nominal" placeholder="Nominal" class="border rounded p-2" required />
        <input type="number" id="qty" placeholder="Qty" class="border rounded p-2" value="1" required />
        <button class="md:col-span-6 bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Simpan</button>
      </form>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Tanggal</th>
            <th class="p-2">Catatan</th>
            <th class="p-2">Jenis</th>
            <th class="p-2">Kategori</th>
            <th class="p-2 text-right">Nominal</th>
            <th class="p-2 text-center">Qty</th>
            <th class="p-2 text-right">Total</th>
            <th class="p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxuhA8uMP6Z9wSmT6TYhCiUsPK0HPRvUovoTIsqqopua5cqQaFgcakfZ-yLkpZVrz9_/execc';

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      let pemasukan = 0;
      let pengeluaran = 0;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const total = item.nominal * item.qty;
        if (item.jenis === 'pemasukan') pemasukan += total;
        else pengeluaran += total;

        tbody.innerHTML += `
          <tr class="border-t">
            <td class="p-2">${item.tanggal}</td>
            <td class="p-2">${item.catatan}</td>
            <td class="p-2 text-center">${item.jenis}</td>
            <td class="p-2">${item.kategori}</td>
            <td class="p-2 text-right">Rp ${item.nominal.toLocaleString()}</td>
            <td class="p-2 text-center">${item.qty}</td>
            <td class="p-2 text-right font-semibold">Rp ${total.toLocaleString()}</td>
            <td class="p-2 text-center">
              <button onclick="deleteData(${item.id})" class="text-red-600">Delete</button>
            </td>
          </tr>`;
      });

      document.getElementById('totalPemasukan').innerText = 'Rp ' + pemasukan.toLocaleString();
      document.getElementById('totalPengeluaran').innerText = 'Rp ' + pengeluaran.toLocaleString();
      document.getElementById('saldo').innerText = 'Rp ' + (pemasukan - pengeluaran).toLocaleString();
    }

    document.getElementById('formTransaksi').addEventListener('submit', async e => {
      e.preventDefault();

      const payload = {
        tanggal: tanggal.value,
        catatan: catatan.value,
        jenis: jenis.value,
        kategori: kategori.value,
        nominal: Number(nominal.value),
        qty: Number(qty.value)
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      e.target.reset();
      loadData();
    });

    async function deleteData(id) {
      if (!confirm('Hapus data?')) return;
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      loadData();
    }

    loadData();
  </script>
</body>
</html>
