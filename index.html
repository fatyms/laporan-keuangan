<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Keuangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Export Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Export PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-6">ðŸ“Š Laporan Keuangan</h1>

<!-- DASHBOARD -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <div class="bg-green-100 p-4 rounded shadow">
    <p>Pemasukan</p>
    <h2 id="pemasukan" class="font-bold">Rp 0</h2>
  </div>
  <div class="bg-red-100 p-4 rounded shadow">
    <p>Pengeluaran</p>
    <h2 id="pengeluaran" class="font-bold">Rp 0</h2>
  </div>
  <div class="bg-blue-100 p-4 rounded shadow">
    <p>Saldo</p>
    <h2 id="saldo" class="font-bold">Rp 0</h2>
  </div>
</div>

<!-- FORM -->
<form id="formTransaksi"
  class="grid grid-cols-1 md:grid-cols-7 gap-3 bg-white p-4 rounded shadow mb-6">

  <input type="date" id="tanggal" required class="border p-2 rounded">
  <input type="text" id="catatan" placeholder="Catatan" class="border p-2 rounded">

  <select id="jenis" class="border p-2 rounded">
    <option value="pemasukan">Pemasukan</option>
    <option value="pengeluaran">Pengeluaran</option>
  </select>

  <select id="kategori" class="border p-2 rounded">
    <option>Marketing</option>
    <option>Transportasi</option>
    <option>Gaji</option>
    <option>Umum</option>
  </select>

  <input type="number" id="nominal" placeholder="Nominal" required class="border p-2 rounded">
  <input type="number" id="qty" value="1" min="1" required class="border p-2 rounded">

  <button id="btnSubmit"
    class="md:col-span-7 bg-blue-600 text-white p-2 rounded">
    Simpan
  </button>
</form>

<!-- FILTER + EXPORT -->
<div class="flex gap-2 mb-4">
  <input type="month" id="filterBulan" class="border p-2 rounded">
  <button id="btnFilter" class="bg-blue-600 text-white px-3 rounded">Filter</button>
  <button id="btnReset" class="bg-gray-500 text-white px-3 rounded">Reset</button>
  <button onclick="exportExcel()" class="bg-green-600 text-white px-3 rounded">
    Excel
  </button>
  <button onclick="exportPDF()" class="bg-red-600 text-white px-3 rounded">
    PDF
  </button>
</div>

<!-- TABLE -->
<div class="bg-white rounded shadow overflow-x-auto">
<table class="min-w-full text-sm">
  <thead class="bg-gray-200">
    <tr>
      <th>Tanggal</th>
      <th>Catatan</th>
      <th>Jenis</th>
      <th>Kategori</th>
      <th>Nominal</th>
      <th>Qty</th>
      <th>Total</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
</div>

<!-- REKAP -->
<div id="rekapKategori" class="bg-white p-4 mt-6 rounded shadow"></div>

<script type="module">
import {
  getTransaksi,
  addTransaksi,
  updateTransaksi,
  deleteTransaksi,
  getTransaksiByBulan
} from './js/transaksi.js';

const tbody = document.getElementById('tbody');
const pemasukanEl = document.getElementById('pemasukan');
const pengeluaranEl = document.getElementById('pengeluaran');
const saldoEl = document.getElementById('saldo');
const btnSubmit = document.getElementById('btnSubmit');

let editId = null;

/* ======================
   LOAD & RENDER
====================== */
async function loadData() {
  const { data } = await getTransaksi();
  renderTable(data);
  renderRekap(data);
}

function renderTable(data) {
  let pemasukan = 0;
  let pengeluaran = 0;
  tbody.innerHTML = '';

  data.forEach(item => {
    if (item.jenis === 'pemasukan') pemasukan += item.total;
    else pengeluaran += item.total;

    tbody.innerHTML += `
      <tr class="border-t">
        <td>${item.tanggal}</td>
        <td>${item.catatan ?? ''}</td>
        <td>${item.jenis}</td>
        <td>${item.kategori}</td>
        <td>Rp ${item.nominal.toLocaleString()}</td>
        <td>${item.qty}</td>
        <td>Rp ${item.total.toLocaleString()}</td>
        <td>
          <button onclick='edit(${JSON.stringify(item)})'
            class="text-blue-600">Edit</button>
          |
          <button onclick="hapus('${item.id}')"
            class="text-red-600">Hapus</button>
        </td>
      </tr>`;
  });

  pemasukanEl.textContent = 'Rp ' + pemasukan.toLocaleString();
  pengeluaranEl.textContent = 'Rp ' + pengeluaran.toLocaleString();
  saldoEl.textContent = 'Rp ' + (pemasukan - pengeluaran).toLocaleString();
}

/* ======================
   REKAP PER KATEGORI
====================== */
function renderRekap(data) {
  const rekap = {};
  data.forEach(i => {
    rekap[i.kategori] = (rekap[i.kategori] || 0) + i.total;
  });

  rekapKategori.innerHTML = '<h3 class="font-bold mb-2">Rekap per Kategori</h3>';
  for (const k in rekap) {
    rekapKategori.innerHTML += `
      <div class="flex justify-between border-b">
        <span>${k}</span>
        <span>Rp ${rekap[k].toLocaleString()}</span>
      </div>`;
  }
}

/* ======================
   ACTIONS
====================== */
window.hapus = async (id) => {
  await deleteTransaksi(id);
  loadData();
};

window.edit = (item) => {
  editId = item.id;
  tanggal.value = item.tanggal;
  catatan.value = item.catatan;
  jenis.value = item.jenis;
  kategori.value = item.kategori;
  nominal.value = item.nominal;
  qty.value = item.qty;
  btnSubmit.textContent = 'Update';
};

formTransaksi.onsubmit = async (e) => {
  e.preventDefault();

  const payload = {
    tanggal: tanggal.value,
    catatan: catatan.value,
    jenis: jenis.value,
    kategori: kategori.value,
    nominal: Number(nominal.value),
    qty: Number(qty.value)
  };

  if (editId) {
    await updateTransaksi(editId, payload);
    editId = null;
    btnSubmit.textContent = 'Simpan';
  } else {
    await addTransaksi(payload);
  }

  formTransaksi.reset();
  loadData();
};

/* ======================
   FILTER
====================== */
btnFilter.onclick = async () => {
  if (!filterBulan.value) return;
  const { data } = await getTransaksiByBulan(filterBulan.value);
  renderTable(data);
  renderRekap(data);
};

btnReset.onclick = loadData;

/* ======================
   EXPORT
====================== */
window.exportExcel = () => {
  const wb = XLSX.utils.table_to_book(document.querySelector('table'));
  XLSX.writeFile(wb, 'laporan-keuangan.xlsx');
};

window.exportPDF = () => {
  html2pdf().from(document.body).save('laporan-keuangan.pdf');
};

loadData();
</script>

</body>
</html>
